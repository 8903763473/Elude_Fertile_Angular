<section class="mt-50 width-100 height-100 bg-white p-20 overflow">
  <div class="topSection width-auto height-60px d-flex align-items-center justify-content-space-between">
    <div class="topSection-left width-auto height-100 d-flex align-items-center justify-content-center">
      <span class="color-black">Table List</span>
    </div>
    <div class="topSection-right width-88 d-flex align-items-center justify-content-flex-end gap-10">
      <div  class="topSection-right-in-left width-auto d-flex align-items-center justify-content-center gap-10">
        <span *ngFor="let item of tableStatus" class="color-black d-flex align-items-center justify-content-center gap-5"><p [style.background]="item.color"></p> {{item.name}}</span>
      </div>
      <div class="topSection-right-in-right d-flex align-items-center justify-content-center gap-10">
        <button class="bg-white outline-none border-orange color-orange radius-3">Delivery</button>
        <button class="bg-white outline-none border-orange color-orange radius-3">Take Away</button>
      </div>

<div class="mob-Filter bg-orange d-flex align-items-center justify-content-center">
  <span>Order Status</span>
  <i class="bi bi-chevron-up color-white pointer" (click)="orderStatus=!orderStatus" *ngIf="orderStatus"></i>
  <i class="bi bi-chevron-down color-white pointer" (click)="orderStatus=!orderStatus" *ngIf="!orderStatus"></i>  
</div>


<div class="mob-order-status position-fixed z-index-10 bg-white radius-10 d-flex align-items-flex-start justify-content-flex-start flex-direction-column gap-10 p-15" *ngIf="orderStatus">
  <div class="status-optins d-flex align-items-center justify-content-flex-start">
    <p class="m-0 blank-color"></p> <span class="ml-15"> Blank Table</span>
  </div>
  <div class="status-optins d-flex align-items-center justify-content-flex-start">
    <p class="m-0 running-color"></p> <span class="ml-15"> Running Table</span>
  </div>
  <div class="status-optins d-flex align-items-center justify-content-flex-start">
    <p class="m-0 paid-color"></p> <span class="ml-15"> Paid Table</span>
  </div>
</div>


<i class="bi bi-funnel color-black pointer mob-funnel" (click)="filter=!filter"></i>

<div class="mob-order-status position-fixed z-index-10 bg-white radius-10 d-flex align-items-flex-start justify-content-flex-start flex-direction-column gap-10 p-15" *ngIf="filter">
  <div class="status-optins d-flex align-items-center justify-content-center border-orange radius-7 filter">
    <span class="color-orange"> Blank Table</span>
  </div>
  <div class="status-optins d-flex align-items-center justify-content-center border-orange radius-7 filter">
    <span class="color-orange"> Running Table</span>
  </div>
  <div class="status-optins d-flex align-items-center justify-content-center border-orange radius-7 filter">
    <span class="color-orange"> Paid Table</span>
  </div>
</div>

    </div>
  </div>

  <!-- **************************************************POPUP**************************************************** -->

  <div *ngIf="settle" class="Settle width-100 height-100 position-fixed top-0 left-0 bg-overlay z-index-10 d-flex align-items-center justify-content-center">

<div class="Settle-In">
<div class="title bg-orange">
  <span>Settle & Save for - A2 </span>
  <i class="bi bi-x color-white pointer" (click)="settle=false"></i>
</div>

<div class="Form p-10 border-bottom-orange">
  <div class="inputs">
    <span>Payment Type</span>
    <select (change)="onPaymentMethodChange($event)">
      <option value="Select" disabled [selected]="payMethod === undefined">Select</option>
      <option value="Cash" [selected]="payMethod === 'Cash'">Cash</option>
      <option value="Card" [selected]="payMethod === 'Card'">Card</option>
      <option value="Others" [selected]="payMethod === 'Others'">Others</option>
    </select>
  </div>
  <div class="inputs">
    <span>Settlement amount</span>
      <ion-input placeholder="Enter settlement amount" class="paddingstart-10px"></ion-input>
  </div>  
  <div class="inputs" *ngIf="selectedPaymentMethod=='Cash'">
    <span>Customer Paid</span>
      <ion-input placeholder="Enter paid" class="paddingstart-10px"></ion-input>
  </div>  
  <div class="inputs" *ngIf="selectedPaymentMethod=='Cash'">
    <span>Return to Customer</span>
      <ion-input placeholder="Enter Customer amount" class="paddingstart-10px"></ion-input>
  </div>
  <div class="masterCard mt-10" *ngIf="selectedPaymentMethod!='Cash'">
    <select>
      <option value="Master Card" disabled>Master Card</option>
      
      <option value="Google Pay">Google Pay</option>
      <option value="UPI">UPI</option>
      <option value="Paytm">Paytm</option>
      <option value="PhonePe">PhonePe</option>
    </select>
  </div>
</div>

<div class="buttons">
  <button class="bg-white border-orange color-orange" (click)="settle=false">Cancel</button>
  <button class="bg-orange color-white" (click)="settle=false">Settle & Save</button>
</div>

</div>


  </div>




</section>
